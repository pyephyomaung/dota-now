<ons-page class="center" ng-controller="Page_MatchCtrl">
    <div>
        <div ng-show="isLoading">
            <div class="bubblingG">
                <span id="bubblingG_1"></span>
                <span id="bubblingG_2"></span>
                <span id="bubblingG_3"></span>
            </div>
        </div>
        <div ng-hide="isLoading">
            <ons-tabbar>
                <ons-tabbar-item 
                    label="Timeline"
                    page="page_match_timeline.html"
                    active="true"></ons-tabbar-item> 
                <ons-tabbar-item 
                    label="Stats"      
                    page="page_match_stats.html"></ons-tabbar-item> 
                <ons-tabbar-item 
                    label="Lineups"
                    page="page_match_lineups.html"></ons-tabbar-item> 
            </ons-tabbar>
        </div>
    </div>
</ons-page>
