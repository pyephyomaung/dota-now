<ons-page class="center">
    <div ng-controller="Page1Ctrl">
        <ons-list>
            <ons-list-item ng-repeat="tournment in tournments" ng-click="next($index)">
            	<img src="{{tournment.logo}}" style="width: 50px; vertical-align: middle"/>
            	<span style="vertical-align: middle">{{tournment.title}}</span>
        	</ons-list-item>
        </ons-list>
    </div>
</ons-page>
